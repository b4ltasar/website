<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEARWEEK - Latest Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        .newsletter-content {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 60px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Back to NEARWEEK</a>
            <h1>Latest Newsletter</h1>
        </div>
        
        <div id="newsletter-container">
            <div class="loading">Loading latest newsletter...</div>
        </div>
    </div>

    <script>
        async function loadLatestNewsletter() {
            try {
                const response = await fetch('/api/latest-newsletter');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('newsletter-container').innerHTML = `
                        <iframe src="${data.url}" class="newsletter-content"></iframe>
                    `;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                document.getElementById('newsletter-container').innerHTML = `
                    <div class="error">
                        <p>Unable to load the latest newsletter.</p>
                        <a href="https://us1.campaign-archive.com/home/?u=ed13caf5cf7d37689d81ef60b&id=86d4e11a12" target="_blank">View Newsletter Archive</a>
                    </div>
                `;
            }
        }
        
        loadLatestNewsletter();
    </script>
</body>
</html>
