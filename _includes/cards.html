<div class="cards-container">
  {% for card in site.data.cards %}
    <article class="card">
      <div class="card-media" style="--asp: {{ card.aspect | default: '1/1' }}">
        <img src="{{ card.image | relative_url }}" alt="{{ card.title }}">
      </div>
      <h3 class="card-title">{{ card.title }}</h3>
      {% if card.description %}<p class="card-text">{{ card.description }}</p>{% endif %}
      {% if card.link %}<a class="card-link" href="{{ card.link }}">Læs mere →</a>{% endif %}
    </article>
  {% endfor %}
</div>
